# CS2 HLTV 插件配置

[cache]
# 比赛数据缓存时间（秒）
matches_ttl = 120

# 排名数据缓存时间（秒）
rankings_ttl = 3600

# 结果数据缓存时间（秒）
results_ttl = 600

[display]
# 默认显示的比赛数量
default_matches = 5

# 默认显示的排名数量
default_rankings = 10

# 默认显示的结果数量
default_results = 10

# ============== 实时数据配置 ==============
[live_data]
# 是否启用实时数据功能
# 启用后可以获取更准确的实时比分
enabled = false

# 实时数据提供者
# 可选值: "playwright", "bo3gg", "pandascore"
# - playwright: 使用 Playwright 模拟浏览器，获取 HLTV 实时数据（需要安装 playwright）
# - bo3gg: 使用 BO3.gg API，免费但覆盖范围有限
# - pandascore: 使用 PandaScore API，需要 API token，覆盖主流赛事
provider = "bo3gg"

# 当实时数据源无数据时，是否回退到 HLTV 静态数据
fallback_to_hltv = true

# 实时数据刷新间隔（秒）
# 建议不要设置太低，避免被限流
refresh_interval = 10

[live_data.playwright]
# Playwright 配置（仅当 provider = "playwright" 时生效）
# 是否使用无头模式
headless = true

# 浏览器类型: chromium, firefox, webkit
browser = "chromium"

# 页面加载超时（秒）
timeout = 30

[live_data.bo3gg]
# BO3.gg API 配置（仅当 provider = "bo3gg" 时生效）
# 注意：BO3.gg 不覆盖所有比赛，部分小型赛事可能无数据

[live_data.pandascore]
# PandaScore API 配置（仅当 provider = "pandascore" 时生效）
# 需要在 https://developers.pandascore.co/ 注册获取 API token
# 免费版限制：1000 请求/小时，不包含回合比分
api_token = ""
